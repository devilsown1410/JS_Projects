<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main1">
        <div class="app-wrap">
            <header>
              <input type="text" autocomplete="off" class="search-box" id="search" placeholder="Search for a city..." />
              <button id="getWeather">
                <i class="fas fa-search"></i>
              </button>
            </header>
            <main>
              <section class="location">
                <div class="city">New York, US</div>
                <div class="date">Wednesday 22 July 2020</div>
              </section>
              <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="wind">Wind Speed : 21 m/s</div>
                <div class="hi-low">13°c / 16°c</div>
              </div>
            </main>
          </div>
    </div>
  
  <script src="script.js"></script>
</body>
</html>
